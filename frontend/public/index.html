<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="Location Flow App - Simplify Location Management" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="frontend\src\styles\index.css" />
    <title>Location Flow</title>
  </head>
  <body>
    <div id="root">
      <div class="landing-page">
        <h1 class="app-name">Location Flow</h1>
        <p class="app-description">Simplify your location management with ease.</p>
        <p class="permissions-note">To proceed, we require the following permissions:</p>
        <ul class="permissions-list">
          <li>Access to your current location.</li>
          <li>Permission to search and save locations.</li>
        </ul>
        <div class="buttons">
          <button class="primary-btn" onclick="navigateTo('modal')">Grant Permissions</button>
          <button class="secondary-btn" onclick="navigateTo('about')">Learn More</button>
        </div>
      </div>
    </div>
    <script>
      function navigateTo(page) {
        window.location.href = page + '.html';
      }
    </script>
  </body>
</html>
